<div th:fragment="card">
    <div class="container">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-2 col-md-3 col-sm-4 mb-4" th:each="product : ${products}">
                    <div class="card h-100 d-flex flex-column">
                        <img th:src="${product.imgURL}" class="card-img-top" alt="Product Image">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title bg-light" th:text="${product.name}">Product Name</h5>
                            <div class="price-addtocart mt-auto">
                                <p class="card-text mb-0" th:text="${product.cost} + ' руб.'">Cost</p>
                                <form th:action="@{/catalog/apiece/addToCart}" method="post">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <button type="submit" class="btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                             class="bi bi-bag-plus" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                  d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5"/>
                                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
